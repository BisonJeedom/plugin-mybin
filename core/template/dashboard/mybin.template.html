<div class="eqLogic eqLogic-widget #eqType#" style="width:#width#;height:#height#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" >
	<center class="widget-name">
		<span class="warning" title="#alert_name#">
			<i class='#alert_icon#'></i>
		</span>
		<span class="reportModeVisible">#name_display# <span class="object_name">#object_name#</span></span>
		<a href="/index.php?v=d&m=mybin&p=mybin" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
	</center>   
    <div style="height: 80px">
        <center>
            #binnotifs#
        </center>
    </div>
    <br/>
    <div>

            <table style="width: 90%;">

                    <th style="width: 14%;"><center>#day3#</center><center>#date3#</center></th>

                    <th style="width: 14%;"><center>#day5#</center><center>#date5#</center></th>

                <tr>

                    <td style="width: 14%;"><center>#binimg_day3#</center></td>
                    <td style="width: 14%;"><center>#binimg_day4#</center></td>
                    <td style="width: 14%;"><center>#binimg_day5#</center></td>
                    <td style="width: 14%;"><center>#binimg_day6#</center></td>
                    <td style="width: 14%;"><center>#binimg_day7#</center></td>
                </tr>
            </table>
        </center>

        #binscript#
